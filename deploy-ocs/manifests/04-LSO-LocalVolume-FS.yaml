apiVersion: local.storage.openshift.io/v1
kind: LocalVolume
metadata:
  name: localstorage-disks-filesystem
  namespace: openshift-local-storage
spec:
  logLevel: Normal
  managementState: Managed
  nodeSelector:
    nodeSelectorTerms:
    - matchExpressions:
      - key: kubernetes.io/hostname
        operator: In
        values: $CHANGEME_NODES
  storageClassDevices:
  - devicePaths: $CHANGEME_FS_DEVICES
    fsType: xfs
    storageClassName: localstorage-sc-filesystem
    volumeMode: Filesystem
