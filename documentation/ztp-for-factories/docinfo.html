<meta property="og:article:title" content="{title}" />
<meta property="og:article:type" content="article" />
<meta property="og:article:author" content="Management Integration Team">
<meta property="og:article:tag" content="{keywords}" />
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "{title}",
        "author": {
            "@type": "Person",
            "name": "Management Integration Team"
        },
        "keywords": "{keywords}",
        "publisher": {
            "@type": "Organization",
            "name": "Management Integration Team"
        },
        "description": "{description}"
    }
</script>

<meta name=twitter:card content="summary">
<meta name=twitter:title content="{title}">
<meta name=twitter:description content="{description}">
